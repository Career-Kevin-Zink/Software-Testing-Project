plugins {
    id 'java'
}

group 'org.software.testing'
version '1.0'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.49'
    compile group: 'com.toedter', name: 'jcalendar', version: '1.4'
}